<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are.na</title>
    <link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<script defer src="assets/arena.js"></script>
		<script defer src="assets/main.js"></script>

<h4>ITALY ANDIAMO</h4>
	</head>

<body>
    <section>
        <header>
			<a href="https://www.are.na/myriam-n-sele/italy-andiamo" id="channel-url">
				<h1 class="channel-title"></h1>
			</a>
		</header>
    </section>
    <section>
        <ul class="image-blocks">
		</ul>
    </section>

	<section>
        <ul class="link-blocks">
		</ul>
    </section>

	<section>
        <ul class="video-embed-blocks">
		</ul>
    </section>

	<section>
        <ul class="text-blocks">
		</ul>
    </section>

	
	<template id="image-block">
		<li>
			<figure class="image-block">
				<h3 class="title"></h3>
				<picture>
					<source class="image-thumb">
					<source class="image-square">
					<source class="image-display">
					<img class="image">
				</picture>
				<a class="link">
					<p class="link-title"></p>
				</a>
				<figcaption class="description"></figcaption>
				<p class="time-updated"></p>
				<p class="time-created"></p>
			</figure>
		</li>
	</template>

		

		<template id="link-block">
			<li>
				<figure class="link-block">
					<h3 class="title"></h3>
					<picture>
						<source class="image-thumb">
						<source class="image-square">
						<source class="image-display">
						<img class="image">
					</picture>
					<a class="link">
						<p class="link-title"></p>
					</a>
					<figcaption class="description"></figcaption>
					<p class="type"></p>
					<p class="time-updated"></p>
					<p class="time-created"></p>
				</figure>
			</li>
		</template>

		

		<template id="video-embed-block">
			<li>
				<figure class="video-embed-block">
					<h3 class="title"></h3>
					<picture>
						<source class="image-thumb">
						<source class="image-square">
						<source class="image-display">
						<img class="image">
					</picture>
					<div class="embed"></div>
					<a class="link">
						<p class="link-title"></p>
					</a>
					<figcaption class="description"></figcaption>
					<p class="type"></p>
					<p class="time-updated"></p>
					<p class="time-created"></p>
				</figure>
			</li>
		</template>

		<template id="text-block">
			<li>
				<figure class="text-block">
					<h3 class="title"></h3>
					<div class="content"></div> <!-- Text blocks insert their HTML here. -->
					<figcaption class="description"></figcaption>
					<p class="type"></p>
					<p class="time-updated"></p>
					<p class="time-created"></p>
				</figure>
			</li>
		</template>
       
</body>
</html>
